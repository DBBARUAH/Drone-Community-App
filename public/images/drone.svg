<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Drone Body -->
  <circle cx="60" cy="60" r="12" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Drone Arms -->
  <g>
    <!-- Left Arm -->
    <line x1="30" y1="30" x2="50" y2="50" stroke="#FFD700" stroke-width="3">
      <animateTransform 
        attributeName="transform" 
        type="rotate"
        from="0 30 30"
        to="360 30 30"
        dur="3s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Right Arm -->
    <line x1="90" y1="30" x2="70" y2="50" stroke="#FFD700" stroke-width="3">
      <animateTransform 
        attributeName="transform" 
        type="rotate"
        from="0 90 30"
        to="360 90 30"
        dur="3s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Bottom Left Arm -->
    <line x1="30" y1="90" x2="50" y2="70" stroke="#FFD700" stroke-width="3">
      <animateTransform 
        attributeName="transform" 
        type="rotate"
        from="0 30 90"
        to="360 30 90"
        dur="3s"
        repeatCount="indefinite"
      />
    </line>
    <!-- Bottom Right Arm -->
    <line x1="90" y1="90" x2="70" y2="70" stroke="#FFD700" stroke-width="3">
      <animateTransform 
        attributeName="transform" 
        type="rotate"
        from="0 90 90"
        to="360 90 90"
        dur="3s"
        repeatCount="indefinite"
      />
    </line>
  </g>
  
  <!-- Propellers -->
  <circle cx="30" cy="30" r="8" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="30" r="8" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="90" r="8" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="90" r="8" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>